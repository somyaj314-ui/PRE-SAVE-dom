<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Captured Data Viewer</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #stats {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
    .stat-item {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2>Portal Capture Stats</h2>
  <div id="stats">
    <div class="stat-item">API Requests: <strong id="apiCount">0</strong></div>
    <div class="stat-item">UI Captures: <strong id="uiCount">0</strong></div>
  </div>
  
  <button id="viewData">View Captured Data</button>
  <button id="exportData">Export to JSON</button>
  <button id="clearData">Clear All Data</button>
  
  <script src="popup.js"></script>
</body>
</html>
